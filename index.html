<! DOCTYPE html>
<html lang="en">
    <head>
        <title>Maths Game(JS)</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>
        <div id="container">
            <div id="score">
                Score:<span id="scorevalue">0</span>
            </div>
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Try Again
            </div>
            <div id="question">
                5*2
            </div>
            <div id="instruction">
                click on the correct answer
            </div>
            <div id="choices">
                <div id="box1" class="box">1</div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
                
            </div>
            <div id="startreset">
                Start Game
            </div>
            <div id="timeremaining">
                Time remaining: <span id="timeremainingvalue">28</span> sec
            </div>
            <div id="gameover">
                <p>Game Over</p>
                <p>your score is 0.</p>
            </div>
        </div>
    </body>
</html>
